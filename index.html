<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" href="calculator.svg">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display-container">
            <div id="operation-screen"></div>
            <div id="display-screen">0</div>
        </div>
        <div class="row">
            <button id="clear" style="background-color: rgb(74, 165, 255); letter-spacing: 2px;">CLEAR</button>
        </div>
        <div class="row">
            <button data-number="7" data-key="55">7</button>
            <button data-number="8" data-key="56">8</button>
            <button data-number="9" data-key="57">9</button>
            <button data-operator="รท" data-key="191">รท</button>
        </div>
        <div class="row">
            <button data-number="4" data-key="52">4</button>
            <button data-number="5" data-key="53">5</button>
            <button data-number="6" data-key="54">6</button>
            <button data-operator="x">x</button>
        </div>
        <div class="row">
            <button data-number="1" data-key="49">1</button>
            <button data-number="2" data-key="50">2</button>
            <button data-number="3" data-key="51">3</button>
            <button data-operator="-" data-key="189">-</button>
        </div>
        <div class="row">
            <button data-number="." id="point" data-key="190">.</button>
            <button data-number="0" data-key="48">0</button>
            <button data-operator="=" id="equals" data-key="187">=</button>
            <button data-operator="+">+</button>
        </div>
    </div>
</body>
</html>
