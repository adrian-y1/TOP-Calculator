<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display-screen">0</div>
        <div class="action-buttons">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="row">
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operator="divide">รท</button>
        </div>
        <div class="row">
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operator="multiply">x</button>
        </div>
        <div class="row">
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operator="subtract">-</button>
        </div>
        <div class="row">
            <button data-number="dot">.</button>
            <button data-number="0">0</button>
            <button data-operator="equals" id="equals">=</button>
            <button data-operator="add">+</button>
        </div>
    </div>
</body>
</html>
